language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm


before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --quiet
  - cp .env.example .env
  - php artisan key:generate
  -  mysql -e 'create database learn;'
  - php artisan --env=testing migrate
  - php artisan --env=testing db:seed
script:
  - ./vendor/bin/phpunit
